<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- import css: -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/demo-global.css">
    <title>Secrets</title>
</head>

<body>
    <!-- each of the children of body becomes part of the "grid" -->
<div id="container"> 
    <h1 id="header">Welcome to the <br>
        Secret Garden</h1>

    <image id="bouquet-image" 
        src="assets/pexels-anna-shvets-5750174.jpg" 
        alt="a bouquet of flowers held on an orange wall"
    >

    <p id="lead">
        Here we are dedicated to providing the perfect, unique, handmade 
        bouquets and centerpieces for your event. Contact us below to learn 
        about our process and tell us what you need.
    </p>
</div>

    <!-- use method="GET" but change action= to be your thank you page  -->
    <form id="signup-form" action="demo-thank-you.html" method="GET">
        <label for="email">
            Email
        </label>
        <input id="email" name="email" required>
        <button>Submit</button>
    </form>

</body>

</html>
